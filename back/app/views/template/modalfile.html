<div class="modal-header">
    <h3 class="modal-title">Uplodad du ticket</h3>
</div>
<div class="modal-body">
    <div ng-if="bets">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="bet in bets">
                <span class=""><span ng-class="{'text-success': bet.homeTeam === bet.pronoTeam, 'text-danger' : bet.awayTeam === bet.pronoTeam}">{{bet.homeTeam}}</span> - <span ng-class="{'text-success': bet.awayTeam === bet.pronoTeam, 'text-danger' : bet.homeTeam === bet.pronoTeam}">{{bet.awayTeam}}</span></span>
            </li>
        </ul>
        <div class="form-group">
            <form  method="get" accept-charset="utf-8">
                <label>Ticket<input ng-model="ticket" type="file" name="" value=""></label>
            </form>
            {{ticket}}
        </div>
    </div>
    <div ng-if="!bets.length" class="alert alert-danger" role="alert">Aucun pronostics sélectionné</div>
</div>
<div class="modal-footer">
    <button ng-disabled="!bets.length || !ticket" class="btn btn-primary" ng-click="ok()">OK</button>
    <button  class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
